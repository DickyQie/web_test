<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串属性</title>
	</head>
	<body>
		<script type="text/javascript">
			var a="abCDf";
			document.write(a.toLowerCase()+"<br />");
			document.write(a.toUpperCase()+"<br />");
			document.write(a.charAt(2)+"<br />");
			var a="abCDf";
			document.write(a.indexOf("b")+"<br />");
			document.write(a.lastIndexOf("D")+"<br />");
			document.write(a.substring(1,4)+"<br />");
			
			
			document.write(a.substr(1,4)+"<br />");
		</script>
	</body>
</html>
