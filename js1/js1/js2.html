<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*
			 * 一个 JavaScript 标识符（命名规则）必须以字母、下划线（_）或者美元符号（$）开头；
			 * 后续的字符也可以是数字（0-9）。因为 JavaScript 语言是区分大小写的，这里所指的字母可以是“A”到“Z”（大写的）和“a”到“z”（小写的）。
			 */
			/*1:Boolean
			 * 
			 * 2:Number
			 * 
			 * 3:String 
			 */
			var a="red";
			var b='red';
			document.write("<p>"+b+"sdfsd<br/>"+"sdf</p>");
			
			var oT;
			//4：null
			//用 var 或 let 声明，未赋初值的变量，值会被设定为 undefined。
			//5:undefined
			
			/*window.alert(oT==undefined);*///true
			/*window.alert(null==undefined);//true
			 * 
			 * undefind 由null派生而来
			 */
			//6:对象
			
			//JavaScript 的变量是弱类型的 需要初始化才知道他的类型
			
			var temp;  //使用typeof来检验类型
			//window.alert(typeof temp);//undefined
			temp=false;
			//window.alert(typeof temp);//boolean
			temp=12.12;
			//window.alert(typeof temp);//number
			temp="abc";
			//window.alert(typeof temp);//string
			
			console.log("The value of a is "); //控制台打印
			
			console.log("sss");//
			
			
			const ls=3;/*声明一个常量*/
			
		</script>
	</body>
</html>
