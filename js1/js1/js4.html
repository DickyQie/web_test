<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本地对象</title>
	</head>
	<body>
		<script type="text/javascript">
			/*数组*/
			var arr1=new Array();
			var arr2=new Array("red","sfsf","aaab");
			arr2[0]="white";/*修改值*/	
			
			/*方法*/
			//join() 分隔符分隔
			document.write(arr2.join());
			//sort() 数组元素排序
			document.writeln("<br />"+arr2.sort());
			//concar() 用于连接两个数组
			
			var a=new Array("cc","dd");
			document.writeln("<br />"+arr2.concat(a));
			
			//slice() 返回选定的元素
			document.write("<br />"+arr2.slice(1,3));
			
			var dateTime=new Date();
			
			document.write("<br>现在的时间："+dateTime.toLocaleString());
			document.write("<br><font color='red' size='3'>今天是："+dateTime.toLocaleDateString()+"<br/>现在是:"+dateTime.toLocaleTimeString());
			var dayArray=["日","一","二","三","四","五","六"];
			document.write("<br/>今天是星期"+dayArray[dateTime.getDay()]);
		</script>
	</body>
</html>
