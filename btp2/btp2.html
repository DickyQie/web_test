<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-字体图标</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-attributes"></span>
		</button>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
		</button>
		<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-sort-by-order"></span>
		</button>
		
		<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-justify"></span>User
		</button>
		
		<button type="button" class="btn btn-primary btn-lg">
		  <span class="glyphicon glyphicon-user"></span> User
		</button>
		
		
		<p>增加或减少图标的字体尺寸，您可以让图标看起来更大或更小。 颜色</p>
		<button type="button" class="btn btn-primary btn-lg" style="font-size: 35px; color: goldenrod;">
		  <span class="glyphicon glyphicon-user"></span> User
		</button>
		
		<p>阴影字体</p>
		<button type="button" class="btn btn-primary btn-lg" style="text-shadow: 5px 1px 1px firebrick;">
		  <span class="glyphicon glyphicon-user"></span> User
		</button>
		
	</body>
</html>
