<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-按钮组</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<p>按钮组允许多个按钮被堆加在同一行上</p>
		<div class="btn-group">
			<button type="button" class="btn btn-default">按钮1</button>
			<button type="button" class="btn btn-default">按钮1</button>
			<button type="button" class="btn btn-default">按钮1</button>
		</div>
		
		<p>分组和大小</p>
		<div class="btn-toolbar">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮1</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮1</button>
			</div>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮1</button>
			</div>
		</div>
		
		<p>嵌套：当您向让下拉菜单与一系列按钮组合使用时，就会用到这个。</p>
		<div class="btn-group">
			<button type="button" class="btn btn-default">按钮1</button>
			<button type="button" class="btn btn-default">按钮2</button>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下列<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">下拉1</a></li>
					<li><a href="#">下拉2</a></li>
				</ul>
			</div>
		</div>
		
		
		<p>垂直的按钮组</p>
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-default">按钮1</button>
			<button type="button" class="btn btn-default">按钮1</button>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下拉<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">下拉1</a></li>
					<li><a href="#">下拉2</a></li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
