<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5之新元素 MathML</title>
	</head>
	<body>
		MathML 是数学标记语言，是一种基于XML（标准通用标记语言的子集）的标准，用来在互联网上书写数学符号和公式的置标语言。<br />
		<math>
			<mrow>
				<msup>
					<mi>a</mi><mn>2</mn>
				</msup>
				
				<mo>+</mo>
				<msup>
					<mi>b</mi><mn>2</mn>
				</msup>
				
				<mo>=</mo>
				
				 <msup><mi>c</mi><mn>2</mn></msup>
			</mrow>
		</math>
		
		<br />
		
		<math>
			<mrow>
				<mrow>
					<msup>
						<mi>x</mi><mn>2</mn>
					</msup>
					
					<mo>+</mo>
					
					<mrow>
		                  <mn>4</mn>
		                  <mi>x</mi>
	               	</mrow>
					<mo>+</mo>
					<mn>4</mn>
				</mrow>
				<mo>=</mo>
				<mi>0</mi>
				
			</mrow>
		</math>
	</body>
</html>
