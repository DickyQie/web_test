<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5之新元素 Canvas</title>
	</head>
	<style type="text/css">
		canvas{
			/*这里设置宽高有区别*/
		/*	width: 200px;
			height: 100px;*/
			border: 1px solid saddlebrown;
		}
	</style>
	<body>
		Canvas：标签定义图像，比如图表和其他图像，您必须使用脚本JS来绘制图形。
		<br />
		
		<canvas id="myCanvas" width="200" height="100" style="border: 1px solid red;">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>
		
		<br />
		<canvas id="myCanvas1" width="200px" height="100px" style="border: 1px solid green;">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>
		
		<!--绘制黄色矩形-->
		<script>
			var c=document.getElementById("myCanvas1");
			//getContext("2d") 对象是内建的 HTML5 对象，
			//拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
			var ctx=c.getContext("2d");
			ctx.fillStyle="gold";
			/*前两个表示坐标  后面是高宽度*/
			ctx.fillRect(0,0,150,75);
		</script>
		
		<br />
		<p>Canvas 路径</p>
		<canvas id="canvas_l" width="200" height="100">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>
		
		<script>
			var c=document.getElementById("canvas_l");
			var ctx=c.getContext("2d");
			ctx.moveTo(0,0);//开始坐标
			ctx.lineTo(200,100);//结束坐标
			ctx.stroke();//绘制线条
		</script>
		
		<p>canvas中绘制圆形</p>
		
		<canvas id="canvas_r" width="200px" height="100">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>
		
		<script type="text/javascript">
			var c=document.getElementById("canvas_r");
			var ctx=c.getContext("2d");
			//x,y,r,start,stop
			ctx.beginPath();ctx.arc(95,50,40,0,2*Math.PI);
			ctx.stroke();
		</script>
		
		<p>Canvas - 文本</p>
		<canvas id="canvas_text" width="200" height="100px">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>
		<script>
			var c=document.getElementById("canvas_text");
			var ctx=c.getContext("2d");
			ctx.font="30px Arial";
			//text,x,y
			//实心的
			//ctx.fillText("你好！",10,50);
			//空心的文本
			ctx.strokeText("你好",10,50);
		</script>
		
		<p>Canvas - 渐变  :可以填充在矩形, 圆形, 线条, 文本等等,</p>
		<canvas id="canvas_jb" width="200" height="100"></canvas>
		<script>
			var c=document.getElementById("canvas_jb");
			var ctx=c.getContext("2d");
			//x,y,x1,y1
			//var grd=ctx.createLinearGradient(0,0,200,0);//线条渐变
			//x,y,r,x1,y1,r1
			var grd=ctx.createRadialGradient(75,50,5,90,60,100);//径向/圆渐变
			grd.addColorStop(0,"red");
			grd.addColorStop(1,"green");
			ctx.fillStyle=grd;
			ctx.fillRect(10,10,150,80);
		</script>
		
		<p>Canvas-图像</p>
		<img id="img" src="../img/content2.jpg" width="220px" height="166px"/><br />
		<canvas id="canvas_tux" width="250" height="200">
			
		</canvas>
		<script>
			var c=document.getElementById("canvas_tux");
			var ctx=c.getContext("2d");
			//1 
			//var img=document.getElementById("img");
			//2
			var img=new Image()
			img.src="http://www.w3school.com.cn/i/eg_flower.png";
			
			
			img.onload=function(){
				ctx.drawImage(img,10,10);
			}
		</script>
	</body>
</html>
