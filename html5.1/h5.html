<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Geolocation(地理定位)</title>
	</head>
	<body>
		<p>HTML5 Geolocation（地理定位）用于定位用户的位置。</p>
		
		<p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
		
		<button onclick="getLocation()">点击</button>
		<script type="text/javascript">
			var x=document.getElementById("demo");
			function getLocation()
			{
				if(navigator.geolocation)
				{
					//navigator.geolocation.getCurrentPosition(showPosition);
					navigator.geolocation.watchPosition(showPosition());
				}
				else{
					x.innerHTML="该浏览器不支持获取地理位置";
				}
			}
			function showPosition(position){
				x.innerHTML="纬度："+position.coords.latitude+"<br/>纬度："+
				position.coords.longitude;
			}
		</script>
		
		
		<br />
		<p id="demo1">点击按钮获取您当前坐标显示的图片：</p>
		<button onclick="getLocation1()">点我</button>
		<div id="mapholder"></div>
		
		<script>
			var x=document.getElementById("demo1");
			function getLocation1()
			{
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(showPosition1,showError);
				}else{
					x.innerHTML="该浏览器不支持获取地理位置。";
				}
			}
			function showPosition1(position)
			{
				var latlon=position.coords.latitude+","+position.coords.longitude;
				console.log(latlon);
				var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
					+latlon+"&zoom=14&size=400x300&sensor=false";
				document.getElementById("mapholder").innerHTML="<img src='"+img_url+"' />";
			}
			function showError(error)
			{
				switch(error.code) 
				{
					case error.PERMISSION_DENIED:
						x.innerHTML="用户拒绝对获取地理位置的请求。"
						break;
					case error.POSITION_UNAVAILABLE:
						x.innerHTML="位置信息是不可用的。"
						break;
					case error.TIMEOUT:
						x.innerHTML="请求用户地理位置超时。"
						break;
					case error.UNKNOWN_ERROR:
						x.innerHTML="未知错误。"
						break;
				}
			}
		</script>
	</body>
</html>
