<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML拖放</title>
	</head>
	
	<style type="text/css">
		#div1{
			width: 350px;
			height: 70px;
			padding: 10px;
			border: 1px solid #AAAAAA;
		}
	</style>
	<script type="text/javascript">
		//默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。 
		function allowDrop(ev)
		{
			ev.preventDefault();
		}
		function drag(ev)
		{
			ev.dataTransfer.setData("Text",ev.target.id);
		}
		//进行放置
		function drop(ev)
		{
			//避免浏览器对数据的默认处理
			ev.preventDefault();
			//获得被拖的数据
			var data=ev.dataTransfer.getData("Text");
			//把被拖元素追加到放置元素（目标元素）中
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
	<body>
		<p>拖放（Drag 和 drop）是 HTML5 标准的组成部分。</p>
		<p>拖放是一种常见的特性，即抓取对象以后拖到另一个位置。在 HTML5 中，拖放是标准的一部分，任何元素都能够拖放。</p>
		
		
		<p>拖放图片到矩形中</p>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			
		</div>
		<!--draggable="true"  是元素可以拖动-->
		<img id="drag1" src="../img/tj1.png" draggable="true" ondragstart="drag(event)" width="266" height="69">
	</body>
</html>
