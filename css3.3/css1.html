<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-多列布局</title>
	</head>
	<style type="text/css">
		/*

		<' column-width '>：
		    设置或检索对象每列的宽度
		<' column-count '>：
		    设置或检索对象的列数
*/
		div[class^=newsp]{
			-moz-column-count: 3;/*火狐*/
			-webkit-column-count: 3;/*google*/
			column-count: 3;
			
			/*间隙*/
			-moz-column-gap: 40px;
			-webkit-column-gap: 40px;
			column-gap: 40px;
			
			/*间隙边框样式*/
			-moz-column-rule-style: dotted;
			-webkit-column-rule-style: dotted;
			column-rule-style: dotted;
			
		   -webkit-column-rule-width: 1px; /* Chrome, Safari, Opera */
			-moz-column-rule-width: 1px; /* Firefox */
			column-rule-width: 1px;
			
			-moz-column-rule-color: red;
			 -webkit-column-rule-color: red;
			 column-rule-color: red;
		}
		/*指定元素跨越多少列  all  全部跨越*/
		div[class$="spaper"] > p{
			-webkit-column-span: 1;
			column-span: all;
		}
	</style>
	<body>
		<p><b>注意:</b> Internet Explorer 9及更早 IE 版本浏览器不支持 column-count 属性。</p>

		<div class="newspaper">
			<p>行将就木时</p>,
		“当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，
		我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，
		我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，
		<p>行将就木时</p>,
		我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
		</div>
	</body>
</html>
