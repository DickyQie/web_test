<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-弹性盒子</title>
	</head>
	
	<style type="text/css">
		
		/*flex 属性用于指定弹性子元素如何分配空间。*/
		.flex-container{
			display: flex;
			display: -webkit-flex;
			width: 400px;
			height: 200px;
			background: green;
		}
		.flex-container div[class|="flex"]{
			margin: 10px;
			background: cornflowerblue;
		}
		.flex-container > .item1{
			flex: 2;
			-webkit-flex: 2;
		}
		.flex-container > .item2{
			flex: 1;
			-webkit-flex: 1;
		}
		.flex-container > .item3{
			flex: 1;
			-webkit-flex: 1;
		}
		
		/*flex-grow:设置或检索弹性盒的扩展比率。
		  flex-shrink:设置或检索弹性盒的收缩比率。
		 * */
		.flex{
			display:flex;
			width:600px;
			margin:15px 0px 0px 0px;
			padding:0;
			list-style:none;
			
			} 
		.flex li:nth-child(1){
			width:200px;
			background: gray;
			} 
		.flex li:nth-child(2){
			flex-grow:1;width:50px;
			background: goldenrod;
			}
		 .flex li:nth-child(3){
		 	flex-grow:3;width:50px;
		 	background: green;
		 	}
		 	
		 	
		 	
	 	/*
	 	 flex-basis：
	 	 设置或检索弹性盒伸缩基准值。

		如果所有子元素的基准值之和大于剩余空间，则会根据每项设置的基准值，按比率伸缩剩余空间
	 	 * */
		 h1{font:bold 20px/1.5 georgia,simsun,sans-serif;}
		.box{
			display:-webkit-flex;
			display:flex;
			width:600px;margin:0;
			padding:10px;
			list-style:none;
			background-color:#eee;}
		.box li{width:100px;height:100px;border:1px solid #aaa;text-align:center;}
		#box li:nth-child(3){
			flex-basis: 600px;
			-webkit-flex-basis: 600px;
		}
	</style>
	<body>
		
		<div class="flex-container">
		  <div class="flex-item item1">flex item 1</div>
		  <div class="flex-item item2">flex item 2</div>
		  <div class="flex-item item3">flex item 3</div>  
		</div>
		
		
		<ul class="flex"> <li>a</li> <li>b</li> <li>c</li> </ul>
		
		<h1>flex-basis示例：</h1>
		<ul id="box" class="box">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
		</ul>
	</body>
</html>
