<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS运算符  语句</title>
	</head>
	<body>
		<p>算数运算符</p>
		<p>赋值运算符</p>
		<p>用于字符串的 + 运算符：运算符用于把文本值或字符串变量加起来（连接起来）。</p>
		<p>对字符串和数字进行加法运算：两个数字相加，返回数字相加的和，如果数字与字符串相加，返回字符串</p>
	
		
		<p>比较运算符：比较运算符在逻辑语句中使用，以测定变量或值是否相等。</p>
		
		<p>逻辑运算符：&& ||  ！</p>
		
		<p>条件运算符=三目运算符</p>
	
	
		<p>语句 </p>
		<p>if else  </p>
		<p>switch case  default关键字  </p>
		<p>for循环</p>
		<p>for in循环</p>
		<script>
			var person=new Array("John","Doe",25); 
			for(x in person)
			{
				document.write("<br />"+person[x]);
			}
		</script>
		
		<p>while 循环   do/while 循环</p>
		<p>break:跳出循环</p>
		<p>continue:跳过当前循环，执行下一次循环</p>
		
	</body>
</html>
