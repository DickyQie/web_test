<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS的用法和输出</title>
	</head>
	<body>
		<p>JS的放置位置：head和body（尾部合适）中</p>
		<p>外部的：《script src="js.js"》</p>
		
		
		<!--输出-->
		<p>window.alert()：弹出警告框来显示数据</p>
		<script>
		/*	window.alert(5+6);*/
		</script>
		
		
		
		<p>使用 innerHTML 写入到 HTML 元素</p>
		<p id="demo">ccc</p>
		<script>
			document.getElementById("demo").innerHTML="段落";
		</script>
		
		
		
		<p>使用 document.write() 方法将内容写到 HTML 文档中。</p>
		<script>
			document.write("ss");
		</script>
		
		
		<p>使用 console.log() 写入到浏览器的控制台</p>
		<script> 
			console.log("sss");
		</script>
	</body>
</html>
