<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS语句,注释</title>
	</head>
	<body>
		<p>JS语句向浏览器发出命令，语句的作用是告诉浏览器该做什么</p>
		
		<p>JavaScript 会忽略多余的空格。您可以向脚本添加空格，来提高其可读性。下面的两行代码是等效的：</p>
		<script>
			var person="Hege";
			var person = "Hege";
			
			
			/**
			 * 多行注释
			 * js注释
			 */
			//单行注释
			
			
			
			
		</script>
		
		
	</body>
</html>
