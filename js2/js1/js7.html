<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript void</title>
	</head>
	<body>
		<a href="javascript:void(0)">单击此处什么也不会发生</a>
		<br><a href="javascript:void(alert('wang'))">alert</a>
	
		<a href="javascript:void(0);">点我没有反应的!</a>
		<!--
			# 包含了一个位置信息，默认的锚是#top 也就是网页的下端。

			而javascript:void(0), 仅仅表示一个死链接。
		-->
		<a href="#pos">点我定位到指定位置!</a> 
		<p id="pos" style="margin-top: 1000px;">尾部定位点</p> 
	</body>
</html>
