<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-表单</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<style>
		form{
			padding-left: 9px;
		}
		form.form-inline .form-group input{
			width: 165px;
		}
		
	</style>
	<body>
		<p>包含了：垂直，水平，内联等表单</p>
		<p>1:垂直(默认)</p>
		<form role="form">
			<div class="form-group">
				<label>名称</label>
				<input type="text" class="form-control" placeholder="请输入名称"/>
			</div>
			
			<div class="form-group">
				<label for="inputfiles">文件输入</label>
				<input type="file"/>
				<p class="help-block">这是块级帮助文本的实例</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"/>打勾
				</label>
			</div>
			
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		
		<br />
		<p>2:内联表单：所有元素是内联，向左对齐，标签并排的</p>
		<p>在&lt;form &gt;标签添加 class.form-inline</p>
		<p>input、select 和 textarea 有 100% 宽度 可以自己从新设置宽高度</p>
		
		<form class="form-inline" role="form">
			<div class="form-group">
				<!--sr-only:隐藏内联表单的标签-->
				<label class="sr-only" for="name">名称</label>
				<input type="text" class="form-control" placeholder="请输入名称" />
			</div>
			<div class="form-group">
				<label class="sr-only" for="inputfile">文件输入</label>
				<input type="file" />
			</div>
			
			<div class="checkbox">
				<label>
					<input type="checkbox" />请打勾
				</label>
			</div>
			<button type="submit" class="btn btn-danger">提交</button>
		</form>
		<br />
		
		<p>水平表单</p>
		<p>1：向父&lt;form&gt;添加class.form-horizontal</p>
		<p>2：把标签和框架放在class.form-group的div中</p>
		<p>3：向标签添加class.control-label</p>
		
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firsname" class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" placeholder="请输入名字" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">姓</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入姓" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox">请记住我</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btnbtn-default>登录</button>
				</div>
			</div>
		</form>
	</body>
</html>
