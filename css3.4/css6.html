		.halfStyle{
			position: relative;
			display: inline-block;
			font-size: 80px;/* or any font size will work */
			color: black;/* hide the base character */
			overflow: hidden;
			white-space: pre;/* to preserve the spaces from collapsing */
		}
		
		.halfStyle:before {
			display: block;
			z-index: 1;
			position: absolute;
			top: 0;
			width: 50%;
			content: attr(data-content);
			overflow: hidden;
			color: red;
			text-shadow: 2px -2px 0px #af0;
		}
		.halfStyle:after{
			display: block;
			direction: rtl;
			position: absolute;
			z-index: 2;
			top: 0;
			left: 50%;
			width: 50%;
			content: attr(data-content);
			overflow: hidden;
			color: #008000;
			text-shadow: 2px 2px 0px goldenrod;
		}
		
		.img_s{
			margin-left: 155px;
			/*
			 above  向上
			 below  向下倒影
			 left  左边
			 * */
			-webkit-box-reflect:left 10px;/*向左和间距*/
		}
		
		.img_s1{
			-webkit-box-reflect: below 5px -webkit-linear-gradient(bottom,transparent 20%,#fff);
		}
		
		div p{
			margin-top: 150px;
			font-size: 36px;-webkit-box-reflect: below -10px -webkit-linear-gradient(top,transparent 20%,#fff)}	

	</style>
