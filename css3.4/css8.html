<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	  <style type="text/css">

                            *{padding: 0;margin: 0;}
                            #box{
                                     width: 300px;

                                     height: 400px;

                                     background: url(../img/content2.jpg);

                                     background-size:cover;

                                     margin: 150px auto;

                                     position: relative;

                                     overflow: hidden;

                            }
                            .left{width: 100%;

                                     height: 100%;

                                     background: rgba(122,0,0,0.5);

                                     position: absolute;

                                     top: 0;

                                     left: -100%;
                                     transition: all 2s;
                            }

                            .right{

                                     width: 100%;

                                     height: 100%;

                                     background: rgba(0,0,135,0.5);

                                     position: absolute;

                                     top: 0;

                                     left: 100%;

                                     transition: all 4s;

                            }

                            #box:hover .left{

                                     left:-50%

                            }

                            #box:hover .right{

                                     left:50%

                            }

                   </style>
	<body>
		 <div id="box">

                            <div class="left">sdfdsa</div>

                            <div class="right">asdfsa</div>

                   </div>
	</body>
</html>
