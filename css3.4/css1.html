<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-媒体</title>
	</head>
	<style type="text/css">
		body {
    	background-color: pink;
	}

	@media screen and (min-width: 480px) {
	    body {
	        background-color: lightgreen;
	    }
	    p{
	    	color: red;
	    }
	}
	</style>
	
	
	<body>
		
		<h1>重置浏览器窗口查看效果！</h1>
		<p>如果媒体类型屏幕的可视窗口宽度小于 480 px ，背景颜色将改变。</p>

	</body>
</html>
