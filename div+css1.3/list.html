<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			列表
		</title>
	</head>
	<style type="text/css">
		ul{
			list-style-image: url("http://www.w3school.com.cn/i/eg_arrow.gif")
		}
		p{
			outline: 1px solid red;
		}
	</style>
	<body>
		<ul>
			<li>sadfas</li>
			<li>ddd</li>
		</ul>
		<p><b>注释：</b>只有在规定了 !DOCTYPE 时，Internet Explorer 8 （以及更高版本） 才支持 outline 属性。</p>
	</body>
</html>
