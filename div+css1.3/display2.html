<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*如何把元素显示为内联元素 */
		p{display: inline;}/*去掉则换行显示*/
		div{display: none;}
		span{
			display: block;/*去掉则不换行换行显示*/
		}
	</style>
	<body>
		<p>本例中的样式表把段落元素设置为内联元素。</p>
        <p>而 div 元素不会显示出来！</p>
		<div>div 元素的内容不会显示出来！</div><br>


		<!--如何把元素显示为块级元素 -->
		<span>本例中的样式表把 span 元素设置为块级元素。</span>
		<span>两个 span 元素之间产生了一个换行行为。</span>

	</body>
	
</html>
