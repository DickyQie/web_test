<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	<script>
		function loadXMLDoc(){
			var xmlHttp;
			if(window.XMLHttpRequest){
				xmlHttp=new XMLHttpRequest();
			}else{
				xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlHttp.onreadystatechange=function(){
				if(xmlHttp.readyState==4 && xmlHttp.status==200){
					alert(xmlHttp.responseText);
					$("#myDiv").html(xmlHttp.responseText);
				}
			}
			/*
			 * open(method,url,async)
			 * method：请求的类型；GET 或 POST
			 * url：文件在服务器上的位置
			 * async：true（异步）或 false（同步）
			 * xmlHttp.send("fname=Henry&lname=Ford");  只限POST使用
			 */
			xmlHttp.open("GET",".http://www.runoob.com/try/ajax/jsonp.php?jsoncallback",true);
			//将请求发送到服务器。
			xmlHttp.send();
		}
	</script>
	<body>
		
		<div id="myDiv"><h3>使用 AJAX 修改该文本内容</h2></div>
		<button type="button" onclick="loadXMLDoc()">修改内容</button>
	</body>
</html>
