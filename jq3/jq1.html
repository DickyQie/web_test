<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery AJAX</title>
	<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	<script>
	$(document).ready(function(){
		$(".btn1").click(function(){
			$("#div1").load("../1.txt");
			$(".p1").load("../1.txt #p1");
			
		});
		
		$(".btn2").click(function(){
			
			/**
			 * 1:responseTxt:调用成功时的结果内容
			 * 2:statusTxt=调用的状态
			 * 3：xhr 包含 XMLHttpRequest 对象
			 */
			
			$("#div2").load("../1.txt",function(responseTxt,statusTxt,xhr){
				if(statusTxt=="success")
       				 alert("外部内容加载成功!"+responseTxt);
      			if(statusTxt=="error")
       				 alert("Error: "+xhr.status+": "+xhr.statusText);
			});
			
		});
	});
	</script>
	</head>
	<body>
		<p>load():从服务器加载数据，并把返回的数据放入被选元素中。</p>	
		<p>$(selector).load(URL,data,callback);</p>
		<p>data:可选的 data 参数规定与请求一同发送的查询字符串键/值对集合。</p>
		
		<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
		<p class="p1"></p>
		<button class="btn1">获取外部内容</button><br />
		
		
		<div id="div2"><h2>jQuery AJAX </h2></div>
		<button class="btn2">获取内容</button>
	</body>
</html>
