<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	<body>
		
		
		<p id="demo"></p>

		<script>
		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		        myObj = JSON.parse(this.responseText);
		        document.getElementById("demo").innerHTML = myObj.name;
		    }
		};
		xmlhttp.open("GET", "http://www.runoob.com/try/ajax/json_demo.txt", true);
		xmlhttp.send();
		</script>

	<p>查看 JSON 文件数据 <a href="http://www.runoob.com/try/ajax/json_demo.txt" target="_blank">json_demo.txt</a></p>

	</body>
</html>
