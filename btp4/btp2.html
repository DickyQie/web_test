<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Bootstrap-布局组件-Wells</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		
		<p>Well是一种引起内容凹陷显示 或者插图效果的容器&lt;div&gt;</p>
		
		<div class="well">Hello！my is Well</div>
		
		<p>尺寸大小：well-lg well-sm</p>
		<div class="well well-lg">Hello,my 大的 well中</div>
		<div class="well well-sm">Hello,my 小的 well中</div>
	</body>
</html>
