<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3选择符-伪对象选择符</title>
	</head>
	<style type="text/css">
		p{
			width:200px;padding:5px 10px;
			border:1px solid #ddd;
			font:14px/1.5 simsun,serif,sans-serif;
		}
		/*第一个字母*/
		p:first-letter{
			float: left;
			font-size: 40px;
			font-weight: bold;
			line-height: 1;
		}
		p::first-letter {
			float:left;
			font-size:40px;
			font-weight:bold;
			line-height:1;
		}
		/*第一行*/
		div > p:first-line {color:#090;}
		
		/*之前加元素*/
		label:before{
			content: "我";
			color: red;
			/*position: absolute;*/
		}
		/*之后加元素*/
		label:after{content: "看到";
			
		}
		
		
		/*选中元素*/
		span::-moz-selection{background:#000;color:#f00;}
		span::selection{background:#000;color:#f00;}
	</style>
	<body>
		<h1>杂志常用的首字下沉效果</h1>
		<p>今天，阳光明媚，晴空万里，非常适合户外活动，如踏青、远足之类的。长期坐在办公室的同学们要多注意运动。</p>
		<div>
			<h1>杂志常用的首字下沉效果</h1>
			<p>今天，阳光明媚，晴空万里，非常适合户外活动，如踏青、远足之类的。长期坐在办公室的同学们要多注意运动。</p>
		</div>
		
		<label>我的<br />ssss</label>
		
		<h1>选中下面的文字，看看它的颜色</h1>
		<span>你选中这段文字后，看看它们的文本颜色和背景色，就能明白::selection的作用。</span>
	</body>
</html>
