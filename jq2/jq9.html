<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery遍历-同胞</title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	
	<style>
		.siblings *
		{ 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<body>
		<p>同胞：拥有相同的父元素</p>
		<p>siblings():返回被选元素的所有同胞元素</p>
		
		<div class="siblings">div (父元素)
		  <p>p</p>
		  <span>span</span>
		  <h2>h2</h2>
		  <h3>h3</h3>
		  <p>p</p>
		</div>
		
		
		<script>
			$(document).ready(function(){
				$("h2").siblings().css({"color" : "red","border" : "2px solid red"});
				
				//使用可选参数来过滤对同胞元素的搜索
				//$("h2").siblings("p").css({"color" : "red","border" : "2px solid red"});
				
			
			});
		</script>
	</body>
</html>
