<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	
	<style>
		.ancestors *
		{ 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
		
	</style>
	<script type="text/javascript">
		$(function(){
			$("span").parentsUntil("div").css({"color":"red","border" : "1px solid red"});
		});
	</script>
	<body  class="ancestors">body (曾曾祖父元素)
		<div style="width:500px;">div (曾祖父元素)
		    <ul>ul (祖父元素)  
		      <li>li (父元素)
		        <span>span</span>
		      </li>
		    </ul>   
  		</div>
		<p>parentsUntil():返回介于两个元素之间的所有祖先元素</p>
	</body>
</html>
