<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery遍历-同胞</title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	<style>
		.siblings *
		{ 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<body>
		<p>next():返回被选元素的下一个同胞元素</p>
		<p>nextAll():返回被选元素的所有跟随的同胞元素</p>
		<p>nextUntil():介于两个给定参数之间的所有跟随的同胞元素</p>
		
		<p>prev(),prevAll(),prevUntil():与上面的方向相反，返回的是前面的同胞元素</p>
		
		<div class="siblings">div (父元素)
		  <p>p</p>
		  <span>span</span>
		  <h2>h2</h2>
		  <h3>h3</h3>
		  <p>p</p>
		  <h5>h2</h5>
		  <h6>h3</h6>
		</div>
		
		<script>
			$(function(){
				//$("h2").next().css({"color" : "red","border":"1px solid red"});
				
				$("h2").nextAll().css({"color" : "red","border":"1px solid red"});
				
				//$("span").nextUntil("h3").css({"color" : "red","border":"1px solid red"});
				
				
				//与上面的方向相反，返回的是前面的同胞元素
				//$("h2").prev().css({"color" : "red","border":"1px solid red"});
				
				//$("h2").prevAll().css({"color" : "red","border":"1px solid red"});
				
				//$("h6").prevUntil("h3").css({"color" : "red","border":"1px solid red"});
			});
		</script>
	</body>
</html>
