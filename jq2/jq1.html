<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery删除元素--</title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function() {
					$("#div1").remove();
					$("#div2").empty();
				});
			});
			
			$(document).ready(function(){
				$("#btn2").click(function() {
					$("p").remove(".italic");
				});
			});
		</script>
		
	</head>
	<style>
		div{
			border: 1px solid darkgoldenrod;
			width: 199px;
			height: 66px;
			margin-bottom: 15px;
		}
	</style>
	<body>
		<p>删除已有的HTML元素</p>
		<div id="div1">JQuery remove：删除被选元素及其子元素</div>
		<div id="div2">JQuery empty:删除被选元素的子元素</div>
		<button id="btn1">remove</button>
		
		<p>过滤被删除的元素,</p>
		<p class="italic"><i>这是另外一个段落。</i></p>
		<p class="italic"><i>这是另外一个段落。</i></p>
		<button id="btn2">移除所有  class="italic" 的 p 元素。</button>
	</body>
</html>
