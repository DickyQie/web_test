<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery遍历-祖先</title>
		<script type="text/javascript" src="../css/jquery-1.8.3.js" ></script>
	</head>
	<style>
		li{
			list-style-type: none;
		}
		div *{
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
		span{
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	
	<body>
		<p>祖先是父、祖父或曾祖父</p>
		<p>Query，您能够向上遍历 DOM 树</p>
		
		<p>parent()返回被选元素的上一父选素</p>
		
		<div>
			<div>
				 <ul>ul (祖父元素)  
				    <li>li (父元素)
				        <span class="span1">span</span>
				    </li>
    			</ul>   
			</div>
		</div>
		
		
		
		
		<script type="text/javascript">
			$(document).ready(function(){
				$(".span1").parent().css({"color":"red","border":"2px solid red"});
				
				$(".span2").parents().css({"color":"green","border":"2px solid green"});
			});
			
			
			
			
		</script>
	</body>
</html>
