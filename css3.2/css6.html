<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-颜色</title>
	</head>
	<style>
	h1 {
		margin: 10px 0;
		font-size: 16px;
	}
	.test,
	.test2 {
		width: 300px;
		height: 150px;
		padding: 10px;
	}
	.test {
		background:#050;
	}
	.test2 {
		margin: -120px 0 0 50px;
		background: #000;
		filter: alpha(opacity=50);
		opacity: .3;
		color: #fff;
	}
	</style>
	<body>
		<h1>下例是一个半透明的效果：</h1>
		<div class="test">不透明度为100%的box</div>
		<div class="test2">不透明度为50%的box</div>
	</body>
</html>
