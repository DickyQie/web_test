<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS属性-</title>
	</head>
	<style type="text/css">
		.test {
			position: absolute;
			height: 50px;
			line-height: 50px;
			clip: rect(0 auto 35px 10px);
			background: #eee;
}
	</style>
	<body>
		<!--

		    示例：clip:rect(auto 50px 20px auto)
		
		    说明：上边不剪切，右边从左起第50个像素开始剪切直至最右边，下边从上起第20个像素开始剪切直至最底部，左边不剪切
-->
		<div class="test">看看被剪切后的效果</div>
		
	</body>
</html>
