<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-用户界面</title>
	</head>
	<style type="text/css">
		div[class="container"]{
			width: 30em;
			border: 1em solid gainsboro;
			
		}
		div div[class~=box]{
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			width: 50%;
			border: 1em solid red;
			float: left;
		}
		
		div[class|="outline"]{
				margin:85px 20px 20px 20px;
				width:150px; 
				padding:10px;
				height:70px;
				border:2px solid black;
				outline: 2px solid red;
				outline-offset: 15px;
		}
		
	</style>
	
<body>
	<!--规定两个并排的带边框方框：-->
<div class="container">
	<div class="box">这个 div 占据了左边的一半。.</div>
	<div class="box">这个 div 占据了右边的一半。</div>
</div>



<div class="outline-1">这个 div有一个轮廓边界15 px边境外的边缘。</div>

</body>
</html>
