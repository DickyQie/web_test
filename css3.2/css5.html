<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3属性-背景</title>
	</head>
	<style>
		/*background-origin：开始显示背景图像
		 反之：background-clip  从那个位置开始裁剪背景图像（都是三个值）
		 * */
	h2{font-size:16px;}
	p{
		border:10px dashed #666;width:200px;height:200px;
		padding:20px;background:#aaa url(../img/content2.jpg) no-repeat;}
	.border-box p{background-origin:border-box;}
	.padding-box p{background-origin:padding-box;}
	.content-box p{background-origin:content-box;}



</style>
	<body>
		<ul class="test">
	<li class="border-box">
		<h2>border-box</h2>
		<p>从border区域（含border）开始显示背景图像</p>
	</li>
	<li class="padding-box">
		<h2>padding-box</h2>
		<p>从padding区域（含padding）开始显示背景图像</p>
	</li>
	<li class="content-box">
		<h2>content-box</h2>
		<p>从content区域开始显示背景图像</p>
	</li>
</ul>
	</body>
</html>
