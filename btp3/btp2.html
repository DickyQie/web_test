<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-分页</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<p>默认的分页,分页的状态</p>
		<ul class="pagination">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li class="disabled"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
		
		<p>分页的大小pagination-sm pagination-lg</p>
		<ul class="pagination pagination-sm">
		    <li><a href="#">&laquo;</a></li>
		    <li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
    		<li><a href="#">&raquo;</a></li>
		</ul>
		
		<p>翻页</p>
		<p>默认的翻页</p>
		<ul class="pager">
			<li><a hhref="#">上一页</a></li>
			<li><a hhref="#">下一页</a></li>
		</ul>
		
		<p>对齐和翻页的状态</p>
		<ul class="pager">
			<li class="previous disabled"><a href="#">&larr;Older</a></li>
			<li class="next"><a href="#">Newer&rarr;</a></li>
		</ul>
		
		
	</body>
</html>
