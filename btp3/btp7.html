<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-进度条</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar"
		         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		         style="width: 86%;">
		        <span class="sr-only">90% 完成（成功）</span>
    		</div>
    	</div>
		<div class="progress">
		    <div class="progress-bar progress-bar-info" role="progressbar"
		         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		         style="width: 30%;">
		        <span class="sr-only">30% 完成（信息）</span>
		    </div>
		</div>
		
		<div class="progress">
		    <div class="progress-bar progress-bar-warning" role="progressbar"
		         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		         style="width: 20%;">
		        <span class="sr-only">20% 完成（警告）</span>
			 </div>
		</div>
		
		<p>条纹进度条:.progress-striped</p>
		<div class="progress progress-striped">
			<div class="progress-bar progress-bar-success" 
				aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 86%;">
			</div>
		</div>
		
		
		<p>堆叠的进度条</p>
		<div class="progress">
			<div class="progress-bar progress-bar-success" aria-valueow="60" 
				aria-valuemin="0" aria-valuemax="100" style="width: 36%;">
			</div>
			<div class="progress-bar progress-bar-info" role="progressbar"
		         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		         style="width: 30%;">
		        <span class="sr-only">30% 完成（信息）</span>
		    </div>
		    <div class="progress-bar progress-bar-warning" role="progressbar"
		         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
		         style="width: 20%;">
		        <span class="sr-only">20% 完成（警告）</span>
		    </div>
		</div>
	</body>
</html>
