<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-面包屑导航</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<p>面包屑导航:是一种基于网站层次信息的显示方式.以博客为例，面包屑导航可以显示发布日期、类别或标签。它们表示当前页面在导航层次结构内的位置。</p>
		
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">2013</a></li>
			<li class="active">十一月</li>
		</ol>
