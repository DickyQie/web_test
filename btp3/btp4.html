<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-布局组件-超大屏幕,页面标题</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>欢迎登录界面</h1>
				<p>这是一个超大屏幕（Jumbotron）的实例。</p>
				<p><a class="btn btn-primary btn-lg">学习</a></p>
			</div>
		</div>
		
		<p>为了获得占用全部宽度且不带圆角的超大屏幕，请在所有的 .container class 外使用 .jumbotron class，</p>
		
		
		<div class="jumbotron">
		    <div class="container">
		        <h1>欢迎登陆页面！</h1>
		        <p>这是一个超大屏幕（Jumbotron）的实例。</p>
		        <p><a class="btn btn-primary btn-lg" role="button">
		         学习更多</a>
		        </p>
		    </div>
		</div>

	
		<p>页面标题</p>
		<p>页面标题（Page Header）是个不错的功能，它会在网页标题四周添加适当的间距。</p>
		<div class="page-header">
			<h1>页面标题
				<small>子标题</small>
			</h1>
		</div>
		<p>这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。</p>
	</body>
</html>
