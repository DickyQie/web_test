<!DOCTYPE html>
<html>
	<head>

		<title>HTML基础标签</title>
	</head>

			frameborder:边框线
			scrolling:滚动条
			
		-->
		<frameset rows="*,30%">
			<frameset frameborder="0" border="0" cols="*,30%">
				<frame src="index1.1.html"/>
				<frame src="index1.2.html"/>
			</frameset>
			
			<frame scrolling="no" src="index1.1.html"/>
		</frameset>

			你的浏览器不支持HTML框架分支
		</noframes>
	
	
</html>
