<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<table width="400px" border="1" align="center">
			<caption>表单</caption>
			<!--action:提交--提交服务路径   空表示当前界面
				get:内容不影藏
				post:隐藏
				form中可以使用三种标签  input areatext select
				accesskey:快捷键
				tabindex:tab顺序
			-->
			<form action="" method="get">
			<input  type="hidden" name="id" value="5"/>
			<input type="hidden" name="page" value="100" />
			<tr>
				<th>输入框(<u>U</u>)</th>
				<!--设置长度大小-->
				<td><input accesskey="u" tabindex="1" name="name" size="29" value="输入Name" type="text"></td>
			</tr>
				<th>密码框(<u>P</u>)</th>
				<td><input accesskey="p" tabindex="2" name="pwd"maxlength="6" type="password"></td>
			</tr>
			<tr>
				<!--reset：回到value值-->
				<td colspan="2" align="center">
					<input name="dosubmit" type="submit" value="登录">
					<input name="dosubmit" type="reset" value="重置">
				</td>
			</tr>
			</tr>
			<!--readonly的数据能提交
				disabled:提示文字：且不能提交
			-->
				<td> <input type="text" disabled value="大发生的"></td>
				<td><input type="text" readonly="readonly" value="不能输入"></td>
			</tr>
			<tr>
				<td>文件上传（必须method=post）</td>
				<td><input type="file" name="img"></td>
			</tr>
			<tr>
				<td>文件上传（必须method=post）</td>
				<td>
					<input type="button" name="one" onclick="alert(new Date)" value="确定">
					<input type="button" name="tow" value="取消">
					<input type="image" name="three" src="../img/leftsjokes4.png" alt="this"/>
				</td>
			</tr>
				<tr>
				<td>复选框</td>
				<td>
					<!--少的可以直接写name  数量多则可以用数组-->
					<input type="checkbox" name="check[]" checked="checked" value="爱好">爱好
					<!--label==捆绑当点击喝的时候也可以选中-->
					<label for="he"><input id="he" type="checkbox" name="check[]" value="喝">喝</label>
					<input type="checkbox" name="check[]" value="乐">乐
				</td>
			</tr>
			<tr>
				<td>单选框</td>
				<td>
					<input type="radio" name="sex" value="1" checked="checked">男
					<label for="he2"><input id="he2" type="radio" name="sex" value="2">女</label>
					<label for="he1"><input id="he1" type="radio" name="sex" value="3">保密</label>
				</td>
			</tr>
			<tr>
				<td>多行文本框</td>
				<td>
					<textarea rows="3" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td>下拉列表</td>
				<td>
					<select  name="shuaige">
						<option value="0">--请选择--</option>
						<option value="1">刘德华</option>
						<option value="2">郭富城</option>
						<option value="3">张切</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>列表</td>
				<td>
					<!--multiple可以选择多个
						disabled:灰色显示，无焦点
						
					-->
					<select size="2" multiple="true" name="shuaige2">
						<option value="0">--请选择--</option>
						<option value="1" selected="selected">刘德华</option>
						<option value="2">郭富城</option>
						<option value="3">张切</option>
					</select>
				</td>
			</tr>
			</form>
		</table>
		
	</body>
</html>
