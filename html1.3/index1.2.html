<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS样式选择器</title>
		
	</head>
	
<style>
h1{font-size:16px;font-family:Arial;}
.auto{table-layout:auto;width:350px; border-collapse: collapse;}
.fixed{table-layout:fixed;width:350px;
border-collapse: separate;
empty-cells: hide;/*无内容影藏*/
}
</style>
</head>
<body>
<h1>auto: 表格自动算法</h1>
<table border="1" class="auto">
<tbody>
	<tr>
		<td>表格自动算法，宽度将基于单元格的内容自动拉伸</td>
		<td>表格自动算法</td>
		<td>表格自动算法</td>
	</tr>
	<tr>
		<td>表格自动算法</td>
		<td>表格自动算法</td>
		<td>表格自动算法</td>
	</tr>
</tbody>
</table>

<h1>fixed: 表格固定算法</h1>
<table border="1" class="fixed">
<tbody>
	<tr>
		<td>表格固定算法布局表格固定算法布局</td>
		<td>表格固定算法</td>
		<td>表格固定算法</td>
		<td>表格固定算法</td>
	</tr>
	<tr>
		<td>表格固定算法</td>
		<td>表格固定算法</td>
		<td>表格固定算法</td>
		<td ></td>
	</tr>
</tbody>
</table>
	</body>
</html>
