<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			padding: 10px;
			font-size: 12px;
		}
		
		.div a{
			background:url(divcss5.gif) left 0; 
			color:#fff; 
			text-decoration:none; 
			height:30px; 
			float:left; 
			cursor:hand; 
			margin:0 5px 0 0;
			}
		.div a:hover{
			background:url(divcss5.gif) left -30px;
			height:30px;
			}
		
		.div a span{
			background:url(divcss5.gif) right 0; 
			padding:7px 8px 7px 0;
			 margin:0 0 0 8px;
			  float:left;
			   height:16px;
			}
		.div a:hover span{
			background:url(divcss5.gif) right -30px;
			color:#000;
			padding:7px 8px 7px 0;
			margin:0 0 0 8px; 
			height:16px; 
		}
	</style>
	<body>
		<div class="div">
			<a href=""><span>首页</span></a>
			<a href=""><span>DIV CSS</span></a>
			<a href=""><span>学习CSS3上DIVCSS</span></a>
			<a href=""><span>CSS手册 可以查询常见属性</span></a>
		</div>
	</body>
</html>
