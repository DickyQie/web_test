<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉列表</title>
	
	<style type="text/css">
		body,ul,li{
			background-color: white;
			font-size:12px;
			font-family: arial,helvetica,sans-serif;
			margin: 0px;padding: 0px;
		}
		a{
			color: #000;
			text-decoration: none;
		}
		body{
			text-align: center;
		}
		li{
			display: inline;
			list-style: none;
			/*
			 * http://www.runoob.com/cssref/pr-list-style-position.html
			 保持标记位于文本的左侧。列表项目标记放置在文本以外，且环绕文本不根据标记对齐。
			 list-style-position: outside;
			 列表项目标记放置在文本以内，且环绕文本根据标记对齐。
			 list-style-position: inside;
			 * */
			list-style-position: outside;
			text-align: center;
			font-weight: bold;
			float: left;
		}
		.list a:link{
			color: #336601;
			text-decoration: none;
			float: left;
			width: 100px;
			padding: 3px 5px 0px 5px;
		}
		.list a:visited{
			color: #336601;
			text-decoration: none;
			float: left;
			padding: 3px 5px 0px 5px;
			width: 100px;
		}
		.list a:hover{
			color: white;
			float: left;
			padding: 3px 3px 0px 20px;
			width: 88px;
			text-decoration: none;
			background-color:#539D26;
		}
		
		.list a:active{
			color: white;
			float: left;
			padding: 3px 3px 0px 20px;
			width: 88px;
			text-decoration: none;
			background-color: #BD06B4;
		}
		
		#nav{
			width: 600px;height: 30px;
			margin: 0 auto;
			padding: 0px 5px;
			text-align: center;
			clear: both;
		}
		
		.list{
			line-height: 20px;
			text-align: left;
			padding: 4px;
			font-weight: normal;
		}
		.menu1{
			width: 120px;
			height: auto;
			margin: 6px 4px 0px 0px;
			border: 1px solid #9CDD75;
			background-color: #F1FBEC;
			color: #336601;
			padding: 6px 0px 0px 0px;
			cursor: hand;
			opacity: 0.7;/*设置一个div元素的透明度级别  值：0.0-1.0*/
			-moz-opacity: 0.7;
			-webkit-opacity: 0.7;
			filter:Alpha(opacity=70);/*IE8和早期版本支持另一种过滤器属性*/
		}
		
		.menu2{
			width: 120px;
			height: 18px;
			margin: 6px 4px 0px 0px;
			background-clip: #F5F5F5;
			color: #999;
			border: 1px solid #EEE8DD;
			padding: 6px 0px 0px 0px;
			overflow-y: hidden;
			cursor: progress;
		}
		
	</style>

</head> 
	<body> 
		<div id="nav">
			<ul>
				<li class="menu2" onmouseover="this.className='menu1'" onmouseout="this.className='menu2'">
				div+css	
				<div class="list">
					<a href="">DIV CSS</a><br />
					<a href="">我的首页</a><br />
					<a href="">我的首页</a><br />
					<a href="">我的首页</a><br />
					<a href="">我的首页</a><br />
					<a href="">我的首页</a><br />
				</div>
				</li>
				
				<li class="menu2" onmouseover="this.className='menu1'" onmouseout="this.className='menu2'">
					<a href="">HTML入门</a>
					<div class="list">
						<a href="">HTML</a><br />
						<a href="">HTML</a><br />
						<a href="">HTML</a><br />
						<a href="">HTML</a><br />
						<a href="">HTML</a><br />
					</div>
				</li>
				<li class="menu2" onmouseover="this.className='menu1'" onmouseout="this.className='menu2'">
					CSS
					<div class="list">
						<a href="">DIV+CSS</a><br />
						<a href="">我的首页</a><br />
						<a href="">我的首页</a><br />
						<a href="">我的首页</a><br />
						<a href="">我的首页</a><br />
					</div>
				</li>
			</ul>
		</div>
		
 	</body>
</html>
