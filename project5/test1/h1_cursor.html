<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS cursor 属性</title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 35px;
			border: 1px solid #BD06B4;
			text-align: center;
			line-height: 35px;
		}
	</style>
	<body>
		<p>cursor:定义了鼠标指针放在一个元素边界范围内时所用的光标形状</p>
		
		<div style="cursor: auto;">
			auto
		</div>
		
		<div style="cursor: crosshair;">
			crosshaic
		</div>
		
		<div style="cursor: default;">
			default
		</div>
		
		<div style="cursor: e-resize;">
			e-resize
		</div>
		
		<div style="cursor: help">
			help
		</div>
		
		<div style="cursor: move;">
			move
		</div>
		
		<div style="cursor: n-resize;">
			n-resize
		</div>
		
		<div style="cursor: ne-resize;">
			ne-resize
		</div>
		
		<div style="cursor: nw-resize;">
			nw-resize
		</div>
		
		<div style="cursor: pointer;">
			pointer
		</div>
		
		<div style="cursor: progress;">
			progress
		</div>
		<div style="cursor: s-resize;">
			s-resize
		</div>
		
		<div style="cursor: nwse-resize;">
			se-resize
		</div>
		
		<div style="cursor: sw-resize;">
			sw-resize
		</div>
		
		<div style="cursor: text;">
			text
		</div>
		
		<div style="cursor: w-resize;">
			w-resize
		</div>
		
		<div style="cursor: wait;">
			wait
		</div>
		
	</body>
</html>
