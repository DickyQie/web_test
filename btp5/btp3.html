<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap--插件-- 按钮（Button）插件</title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	</head>
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<body>
		<p>加载状态</p>
		<button id="fat-btn" class="btn btn-primary btns" data-loading-text="Loading.."
			type="button">
			加载状态
		</button>
		<p>单个切换</p>
		<button type="button" class="btn btn-primary" data-toggle="button">
			单个切换
		</button>
		
		<br />
		<p>插件复选框</p>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="checkbox" />选项1
			</label>
			<label class="btn btn-primary">
				<input type="checkbox"> 选项 2
			</label>
			<label class="btn btn-primary">
				<input type="checkbox"> 选项 3
			</label>
		</div>
		
		
		<br />
		<p>插件单选按钮</p>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" name="options" id="option1"> 选项 1
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="options" id="option2"> 选项 2
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="options" id="option3"> 选项 3
			</label>
		</div>
		
		<script>
			$(function(){
				$(".btns").click(function(){
					$(".btns").button("loading").delay(1000).queue(function(){
					
				});
				});
			});
		</script>
	</body>
</html>
