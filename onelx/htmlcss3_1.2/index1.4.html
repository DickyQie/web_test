<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3边框属性背景</title>
	</head>
	<style type="text/css">
		/*根据图片调背景*/
		.bor{width: 100px; height: 100px;
			-webkit-border-image: url(../img/intents.png) 30 40 40 30/30px 70px 40px;
		}
		.one{width: 200px;height: 200px;
			-webkit-border-image: url(../img/share_ic_launcher.png) 8/14px;
		}
		.one1{width: 150px;height: 150px;
			-webkit-border-image: url(../img/share_ic_launcher.png) 14/14px;
		}
		.tow{width: 70px;height: 70px;
			-webkit-border-image: url(../img/leftsjokes4.png) 5/5px;
		}
	</style>
	<body>
		<div class="bor"></div>
		<div class="one1"></div>
		<div class="one"></div>
		<div class="tow"></div>
	</body>
</html>
