<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3文本属性</title>
	</head>
	<style type="text/css">
	/*
	 根据正负值来设置阴影位置
	 * */
		p{
			text-align: center;
			margin: 0px;
			font-family: helvetica;
			color: #999;
			font-size: 1cm;
			font-weight: bold;
			text-shadow:1px 1px 1px rgba(255,0,0,3);
		}
		#one{
			text-align: center;
			font-family: "微软雅黑";
			font-size: 1cm;
			text-shadow:1px 1px 1px rgba(255,255,255,1),1px 1px 2px rgba(0,85,0,8);
		}
		#tow{
			text-align: center;margin: 0px;
			font-family: helvetica;
			color: #000;font-size: 28px;
			font-weight: bold;
			border: 1px solid red;
			/*水平-垂直-透明程度（可选） 颜色*/
			text-shadow: 0.5em 0.5em green,-0.8em 0.8em red;
		}
		#Three{
			text-align: center;margin: 0px;
			padding: 36px;
			color: #000;font-size: 28px;
			font-weight: bold;
			
			text-shadow: 0 0 0.2em green,0 0 0 0.2em red;
		}
		div{
			margin-top: 26px;
			width: 100px;
			height: 100px;
			border: 1px solid #0000FF;
			box-shadow: 2px 2px 1px 1px rgba(200,200,200,5);
			/*强制单词换行：有的浏览器自动换行
			 * word-wrap: break-word;*/
		}
		
	</style>
	<body>
		<p>This</p>
		<p id="one">你说地方</p>
		<p id="tow">Text Shadow</p>
		<p id="Three">Text Shadow</p>
		<div>
			This is Test Thisis TestThis is Test
			This is Test
			This is Test
			
		</div>
	</body>
</html>
