
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>CSS3服务器端字体属性</title>
<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<style>
	@font-face{
		font-family:YH;
		src:url(http://domain/fonts/MSYH.TTF);
	}
	body{font-family:'YH';}
	</style>
</head>
	<body>
	<div>如果你的机器没有安装微软雅黑Microsoft YaHei，可以玩玩看。如果你用的是老版本IE，很遗憾你得找找看.eot格式的该字体</div>
	<ul>
		<!--
			在此网站选择图标名称
			http://fontawesome.dashgame.com/#basic
<i class="fa fa-camera-retro fa-lg"></i> fa-lg
 	fa-2x,fa-3x,fa-4x,fa-5x 设置图标大小
		-->
		<li class="fa fa-pencil">this is test</li><br />
		<li class="fa fa-ship">this is test</li><br />
		<li class="fa fa-bug fa-3x">this is test</li>
		<li >this is test</li>
	</ul>
	
	</body>
</html>
